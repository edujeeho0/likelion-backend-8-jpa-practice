<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${shop.name}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="p-3">
<div class="d-flex align-items-center">
  <h1 th:text="${shop.name}" class="me-3"></h1>
  <a th:href="@{/shop/{id}/edit(id=${shop.id})}" class="btn btn-warning me-3">Update</a>
  <form th:action="@{/shop/{id}/delete(id=${shop.id})}" method="post">
    <input type="submit" value="Close" class="btn btn-danger">
  </form>
</div>
<hr>
<div class="d-flex align-items-center">
  <h2 class="me-3">Items</h2>
  <a th:href="@{/shop/{id}/item/add(id=${shop.id})}" class="btn btn-primary">Add Item</a>
</div>
<h3 th:if="${shop.items.isEmpty()}">No Items</h3>
<div th:unless="${shop.items.isEmpty()}" class="container">
  <div class="row">
    <div th:each="item: ${shop.items}" class="col-4 p-3">
      <div class="card p-3">
        <h5 class="card-title" th:text="${item.name}"></h5>
        <p class="card-text">Price: [[${item.price}]]</p>
        <a th:href="@{/shop/{sId}/item/{iId}(sId=${shop.id},iId=${item.id})}">Details</a>
      </div>
    </div>
  </div>
</div>
<a href="/shop">Back</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
