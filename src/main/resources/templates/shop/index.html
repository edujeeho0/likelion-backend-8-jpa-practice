<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Shopping</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="p-3">
<h1>Shop List</h1>
<hr>
<a href="/shop/new">Open Shop</a>
<hr>
<h2 th:if="${shops.isEmpty()}">No Shops</h2>
<div th:unless="${shops.isEmpty()}" class="container">
  <div class="row">
    <div th:each="shop: ${shops}" class="col-6 p-3">
      <div class="card p-3">
        <h5 class="card-title" th:text="${shop.name}"></h5>
        <a class="card-link mb-3" th:text="${shop.homepage}" th:href="${shop.homepage}"></a>
        <div class="d-flex">
          <a th:href="@{/shop/{id}(id=${shop.id})}" class="btn btn-primary me-3">Go</a>
          <a th:href="@{/shop/{id}/edit(id=${shop.id})}" class="btn btn-warning me-3">Update</a>
          <form th:action="@{/shop/{id}/delete(id=${shop.id})}" method="post">
            <input type="submit" value="Close" class="btn btn-danger">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
