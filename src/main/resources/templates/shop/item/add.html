<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Item For: [[${shop.name}]]</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="p-3">
<h1>New Item For: [[${shop.name}]]</h1>
<hr>
<form th:action="@{/shop/{shopId}/item(shopId=${shop.id})}" method="post">
  <div class="mb-3">
    <label for="name-input" class="form-label">Name</label>
    <input type="text" name="name" class="form-control" id="name-input">
  </div>
  <div class="mb-3">
    <label for="price-input" class="form-label">Price</label>
    <input type="number" name="price" class="form-control" id="price-input">
  </div>
  <input type="submit" value="Write" class="btn btn-primary">
</form>
<hr>
<a th:href="@{/shop/{shopId}(shopId=${shop.id})}">Back</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
